<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <title>添加信息</title>
    <style type="text/css">
        table {
            width: 300px;
            border-collapse: collapse;
        }

        h3 {
            text-align: center;
        }

        div {
            margin: 0 auto;
            width: 300px;
        }
    </style>
</head>

<body>
<div>
    <h3>修改员工信息</h3>

    <form th:action="@{/update.do}" method="post">
        <input type="hidden" name="id" th:value="${employee.id}">
        <table border="1">
            <tr>
                <th>姓名</th>
                <td><input type="text" name="name" th:value="${employee.name}"/></td>
            </tr>
            <tr>
                <th>性别</th>
                <!--							<td th:if="${employee.sex} == '男'">-->
                <!--								<input type="radio" name="sex" value="男" checked />男-->
                <!--								<input type="radio" name="sex" value="女" />女-->
                <!--							</td>-->
                <!--							<td th:if="${employee.sex} == '女'">-->
                <!--								<input type="radio" name="sex" value="男" />男-->
                <!--								<input type="radio" name="sex" value="女" checked/>女-->
                <!--							</td>-->
                <td>
                    <input type="radio" name="sex" value="男" th:checked="${employee.sex == '男'}"/>男
                    <input type="radio" name="sex" value="女" th:checked="${employee.sex == '女'}"/>女
                </td>
            </tr>
            <tr>
                <th>年龄</th>
                <td><input type="text" name="age" th:value="${employee.age}"/></td>
            </tr>
            <tr>
                <th>手机</th>
                <td><input type="text" name="phone" th:value="${employee.phone}"/></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="提交"/>&nbsp;
                    <input type="reset" value="重置"/></td>
            </tr>
        </table>
    </form>
</div>


</body>

</html>
